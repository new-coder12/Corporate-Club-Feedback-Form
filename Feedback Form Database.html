<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Data Collector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="icon" type="image/png" href="logo.png">
   <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }
        
        header {
            background: linear-gradient(to right, #4a6fc7, #6a11cb);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        select, input, button {
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(to right, #4a6fc7, #6a11cb);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 25px;
            background: white;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .stat-card h3 {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .feedback-list {
            padding: 20px;
        }
        
        .feedback-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4a6fc7;
        }
        
        .feedback-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .feedback-name {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.2rem;
        }
        
        .feedback-date {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .feedback-category {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .category-suggestion {
            background-color: #e8f4fd;
            color: #3498db;
        }
        
        .category-complaint {
            background-color: #fde8e8;
            color: #e74c3c;
        }
        
        .category-bug {
            background-color: #fef7e0;
            color: #f39c12;
        }
        
        .category-praise {
            background-color: #e8f7f0;
            color: #2ecc71;
        }
        
        .category-question {
            background-color: #f3e8fd;
            color: #9b59b6;
        }
        
        .category-other {
            background-color: #e8e8e8;
            color: #7f8c8d;
        }
        
        .feedback-message {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #2c3e50;
        }
        
        .feedback-email {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .no-feedback {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
            }
            
            select, input {
                flex-grow: 1;
            }
            
            .feedback-header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-database"></i> Feedback Data Collector</h1>
            <p>View and manage all feedback submissions</p>
        </header>
        
        <div class="controls">
            <div class="filter-group">
                <label for="categoryFilter">Category:</label>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="complaint">Complaint</option>
                    <option value="bug">Bug Report</option>
                    <option value="praise">Praise</option>
                    <option value="question">Question</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" placeholder="Search feedback...">
            </div>
            
            <button id="applyFilters">
                <i class="fas fa-filter"></i> Apply Filters
            </button>
            
            <button id="exportBtn">
                <i class="fas fa-download"></i> Export CSV
            </button>
            
            <button id="clearData">
                <i class="fas fa-trash"></i> Clear Data
            </button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Total Feedback</h3>
                <div class="value" id="totalFeedback">0</div>
            </div>
            <div class="stat-card">
                <h3>Suggestions</h3>
                <div class="value" id="suggestionCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Complaints</h3>
                <div class="value" id="complaintCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Other</h3>
                <div class="value" id="otherCount">0</div>
            </div>
        </div>
        
        <div class="feedback-list" id="feedbackList">
            <!-- Feedback items will be displayed here -->
        </div>
        
        <div class="actions">
            <button id="backToForm">
                <i class="fas fa-arrow-left"></i> Back to Feedback Form
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load feedback when page loads
            loadFeedback();
            
            // Set up event listeners
            document.getElementById('applyFilters').addEventListener('click', loadFeedback);
            document.getElementById('exportBtn').addEventListener('click', exportToCSV);
            document.getElementById('clearData').addEventListener('click', clearData);
            document.getElementById('backToForm').addEventListener('click', function() {
                alert('In a real application, this would take you back to the feedback form.');
            });
        });
        
        function loadFeedback() {
            // Get filter values
            const categoryFilter = document.getElementById('categoryFilter').value;
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            
            // Get feedback from localStorage
            let feedback = JSON.parse(localStorage.getItem('feedbackData')) || [];
            
            // Apply filters
            let filteredFeedback = feedback.filter(item => {
                // Category filter
                if (categoryFilter !== 'all' && item.category !== categoryFilter) {
                    return false;
                }
                
                // Search filter
                if (searchText && !(
                    item.name.toLowerCase().includes(searchText) ||
                    item.email.toLowerCase().includes(searchText) ||
                    item.message.toLowerCase().includes(searchText)
                )) {
                    return false;
                }
                
                return true;
            });
            
            // Update stats
            updateStats(feedback);
            
            // Display feedback
            displayFeedback(filteredFeedback);
        }
        
        function updateStats(feedback) {
            // Update total feedback count
            document.getElementById('totalFeedback').textContent = feedback.length;
            
            // Count by category
            const suggestionCount = feedback.filter(item => item.category === 'suggestion').length;
            const complaintCount = feedback.filter(item => item.category === 'complaint').length;
            const otherCount = feedback.filter(item => item.category === 'other').length;
            
            document.getElementById('suggestionCount').textContent = suggestionCount;
            document.getElementById('complaintCount').textContent = complaintCount;
            document.getElementById('otherCount').textContent = otherCount;
        }
        
        function displayFeedback(feedback) {
            const feedbackList = document.getElementById('feedbackList');
            
            if (feedback.length === 0) {
                feedbackList.innerHTML = `
                    <div class="no-feedback">
                        <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <h3>No feedback found</h3>
                        <p>Try changing your filters or search query</p>
                    </div>
                `;
                return;
            }
            
            feedbackList.innerHTML = '';
            
            feedback.forEach(item => {
                // Format date
                const date = new Date(item.date);
                const formattedDate = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Determine category class and label
                const categoryClass = `category-${item.category}`;
                const categoryLabel = item.category.charAt(0).toUpperCase() + item.category.slice(1);
                
                const feedbackItem = document.createElement('div');
                feedbackItem.className = 'feedback-item';
                feedbackItem.innerHTML = `
                    <div class="feedback-header">
                        <div class="feedback-name">${item.name}</div>
                        <div class="feedback-date">${formattedDate}</div>
                    </div>
                    <div class="feedback-category ${categoryClass}">${categoryLabel}</div>
                    <div class="feedback-message">${item.message}</div>
                    <div class="feedback-email">${item.email}</div>
                `;
                
                feedbackList.appendChild(feedbackItem);
            });
        }
        
        function exportToCSV() {
            // Get all feedback
            let feedback = JSON.parse(localStorage.getItem('feedbackData')) || [];
            
            if (feedback.length === 0) {
                alert('No feedback data to export');
                return;
            }
            
            // Create CSV content
            let csvContent = 'Name,Email,Category,Message,Date\n';
            
            feedback.forEach(item => {
                const row = [
                    `"${item.name.replace(/"/g, '""')}"`,
                    `"${item.email}"`,
                    `"${item.category}"`,
                    `"${item.message.replace(/"/g, '""')}"`,
                    `"${item.date}"`
                ].join(',');
                
                csvContent += row + '\n';
            });
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'feedback_data.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function clearData() {
            if (confirm('Are you sure you want to clear all feedback data? This cannot be undone.')) {
                localStorage.removeItem('feedbackData');
                loadFeedback(); // Refresh the display
            }
        }
    </script>
</body>
</html>
